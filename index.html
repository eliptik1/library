<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&amp;display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>

    <main class="main-container">
        <div class="btn-container">
            <button id="btn-add">+ Add book</button>
        </div>
        <div class="books-container">
            
        </div>    
    </main>

        <div id="modal" class="modal">
            <h3>Add new book</h3>
            <form id="book-form">
                <label for="title">Title:</label><br>
                <input type="text" name="title" id="title" required><br>
                <label for="author">Author:</label><br>
                <input type="text" name="author" id="author" required><br>
                <label for="pages">Pages:</label><br>
                <input type="number" name="pages" id="pages" required><br>
                <div class="is-read">
                    <label for="read">Have you read it? </label>
                    <input type="checkbox" name="read" id="read">
                </div>
                <button id="btn-submit" form="book-form" type="submit"> Add </button>
            </form>
        </div>
        <div id="overlay"></div>
    
    <script src="script.js"></script>
</body>
</html>
